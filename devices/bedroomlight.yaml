---
# Common configuration modes.
id: "bedroom light"
type: "Philips Hue Light"
connection_type: api
address: "192.168.4.68"
url: "https://192.168.4.68/api/v1"
imports: 
- "phue"
commands: {
  # EVERY Smart Module must implement setup
  "setup": "self._bridge = self.get_pref('phue').Bridge(self.address)", 
  "turn on": "self._bridge.set_light(2, 'on', True); ",
  "turn off": "self._bridge.set_light(2, 'on', False); ",
  "turn white": "self._bridge.set_light(2, 'xy', [1, 1])",
  "turn blue": "self._bridge.set_light(2, 'xy', [.15, .15])"
} 
