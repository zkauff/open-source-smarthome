---
id: "bedroom light"
address: "192.168.4.68"
base_class: phue_light
commands: {
  # EVERY Smart Module must implement setup
  "setup": "self._bridge = self.get_pref('phue').Bridge(self.address)", 
  "turn on": "self._bridge.set_light(self.get_pref('light_id'), 'on', True)",
  "turn off": "self._bridge.set_light(self.get_pref('light_id'), 'on', False)",
  "turn white": "self.get_pref('color_utility').phue_set_color(255, 255, 255, self.address, self.get_pref('light_id'))",
  "turn blue": "self.get_pref('color_utility').phue_set_color(0, 0, 255, self.address, self.get_pref('light_id'))",
  "turn green": "self.get_pref('color_utility').phue_set_color(0, 255, 0, self.address, self.get_pref('light_id'))",
  "turn red": "self.get_pref('color_utility').phue_set_color(255, 0, 0, self.address, self.get_pref('light_id'))"
} 
# Optional configuation modes go here.
light_id: 2